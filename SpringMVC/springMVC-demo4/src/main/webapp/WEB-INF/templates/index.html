        <form th:action="@{/testRequestEntity}" method="post">
            userName:<input type="text" name="userName"><br>
            password:<input type="text" name="password"><br>
            <input type="submit" value="测试testRequestEntity">
        </form>
        <a th:href="@{/testHttpResponse}">通过HttpResponseAPI</a></br>
        <a th:href="@{/testResponseBody}">通过@ResponseBody响应浏览器数据</a></br>
        <a th:href="@{/testResponseUser}">通过@ResponseBody响应浏览器User对象</a></br>
        <div id="app">
            <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理ajax请求</a>
        </div>
        <script type="text/javascript" th:src="@{/static/js/vue.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
        <script>
            new Vue({
               el:"#app",
               methods:{
                   testAxios:function (event){
                       axios({
                           method:"post",
                           url:event.target.href,
                           params:{
                               username:"admin",
                               password:"123456"
                           }
                       }).then(function (response){
                           alert(response.data);
                       });
                        event.preventDefault();
                   }
               }
            });
        </script>
    </body>
</html>
