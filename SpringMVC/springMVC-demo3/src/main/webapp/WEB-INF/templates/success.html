<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        success
        <!--获取request域共享数据-->
        <p th:text="${testRequestScope}"></p>
        <!--获取session域共享信息，session是内置对象-->
        <p th:text="${session.testSessionScope}"></p>

        <p th:text="${application.testApplicationScope}"></p>
